<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College</title>
    <style>
        body {
            height: 400vh;
            margin: 0;
            background: linear-gradient(rgb(208, 177, 242), rgb(255, 254, 211), rgb(180, 234, 185));
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .image-container img.active {
            opacity: 1;
        }

    </style>
</head>
<body>
<div class="image-container">
    <img src="img/c1.png" alt="Image 1" class="active">
    <img src="img/c2.png" alt="Image 2">
    <img src="img/c3.png" alt="Image 3">
    <img src="img/c4.png" alt="Image 4">
</div>
<script>const images = document.querySelectorAll('.image-container img');

window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop / maxScroll;
    const index = Math.min(
        Math.floor(scrollFraction * images.length),
        images.length - 1
    );


    images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
    });
});
</script>
</body>
</html>
